<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaggyStore – User Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f0f4f8;
            min-height: 100vh;
        }

        .topbar {
            background: linear-gradient(135deg, #1a1a2e, #302b63);
            color: white;
            padding: 0 24px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.25);
        }

        .topbar-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            font-weight: 700;
        }

        .topbar-brand .icon {
            width: 38px;
            height: 38px;
            background: linear-gradient(135deg, #4CAF50, #2196F3);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .topbar-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .btn-back {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-logout {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.4);
            color: #ff8a80;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-logout:hover {
            background: rgba(244, 67, 54, 0.35);
        }

        .main {
            max-width: 1000px;
            margin: 32px auto;
            padding: 0 16px;
        }

        .page-header {
            background: white;
            border-radius: 20px;
            padding: 24px 28px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
        }

        .page-header h1 {
            font-size: 22px;
            font-weight: 700;
        }

        .page-header p {
            font-size: 13px;
            color: #999;
            margin-top: 4px;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: 700;
        }

        .stat-card .label {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .c-total {
            color: #4CAF50;
        }

        .c-active {
            color: #2196F3;
        }

        .c-suspended {
            color: #f44336;
        }

        .search-bar {
            background: white;
            border: 1px solid #eee;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            width: 100%;
            outline: none;
            margin-bottom: 16px;
            transition: border-color 0.2s;
        }

        .search-bar:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .users-panel {
            background: white;
            border-radius: 20px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f8f9fa;
            color: #666;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 14px 20px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        td {
            padding: 14px 20px;
            font-size: 14px;
            border-bottom: 1px solid #f5f5f5;
            vertical-align: middle;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background: #fafafa;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4CAF50, #2196F3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 15px;
            flex-shrink: 0;
        }

        .user-avatar.admin-av {
            background: linear-gradient(135deg, #ff9800, #f44336);
        }

        .user-name {
            font-weight: 600;
            font-size: 14px;
        }

        .user-email {
            font-size: 12px;
            color: #999;
        }

        .role-badge,
        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        .role-admin {
            background: #fff3e0;
            color: #e65100;
        }

        .role-client {
            background: #e3f2fd;
            color: #1565c0;
        }

        .badge-active {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .badge-suspended {
            background: #ffebee;
            color: #c62828;
        }

        .toggle-btn {
            padding: 7px 16px;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: all 0.2s;
        }

        .toggle-btn.suspend-btn {
            background: #ffebee;
            color: #c62828;
        }

        .toggle-btn.suspend-btn:hover {
            background: #ffcdd2;
        }

        .toggle-btn.activate-btn {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .toggle-btn.activate-btn:hover {
            background: #c8e6c9;
        }

        .toggle-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #aaa;
        }

        .spinner {
            display: inline-block;
            width: 32px;
            height: 32px;
            border: 3px solid #eee;
            border-top-color: #4CAF50;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: #333;
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 14px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.3s ease;
            z-index: 9999;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .date-joined {
            font-size: 12px;
            color: #999;
        }
    </style>
</head>

<body>

    <div class="topbar">
        <div class="topbar-brand">
            <div class="icon">👑</div>
            Admin – User Management
        </div>
        <div class="topbar-actions">
            <a href="admin.html" class="btn-back">← Back to Stock</a>
            <button class="btn-logout" onclick="doLogout()">Sign Out</button>
        </div>
    </div>

    <div class="main">
        <div class="page-header">
            <div>
                <h1>👥 User Management</h1>
                <p>Manage client accounts — activate or suspend access to NaggyStore</p>
            </div>
            <button onclick="loadUsers()"
                style="background:#4CAF50;color:white;border:none;padding:10px 20px;border-radius:10px;font-size:13px;font-family:Inter,sans-serif;cursor:pointer;font-weight:600;">
                🔄 Refresh
            </button>
        </div>

        <div class="stats-row">
            <div class="stat-card">
                <div class="value c-total" id="stat-total">—</div>
                <div class="label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="value c-active" id="stat-active">—</div>
                <div class="label">Active</div>
            </div>
            <div class="stat-card">
                <div class="value c-suspended" id="stat-suspended">—</div>
                <div class="label">Suspended</div>
            </div>
        </div>

        <input type="text" class="search-bar" id="search-input" placeholder="🔍  Search by name or email..."
            oninput="filterUsers()">

        <div class="users-panel" id="users-container">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, getDocs, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBHN_I3NsFfw3xryVH1SImTjfMayYCm7hA",
            authDomain: "naggystore-d3697.firebaseapp.com",
            projectId: "naggystore-d3697",
            storageBucket: "naggystore-d3697.firebasestorage.app",
            messagingSenderId: "1083270919985",
            appId: "1:1083270919985:web:83a9d2db42ad2458eae210"
        };

        const ADMIN_EMAIL = "ahmedmidonajjar@gmail.com";
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let allUsers = [];

        onAuthStateChanged(auth, async (user) => {
            if (!user) { window.location.href = 'login.html'; return; }
            const userDoc = await getDoc(doc(db, "users", user.uid));
            if (!userDoc.exists() || userDoc.data().role !== 'admin') {
                alert("Access denied. Admins only.");
                window.location.href = 'login.html';
                return;
            }
            loadUsers();
        });

        window.loadUsers = async function () {
            const container = document.getElementById('users-container');
            container.innerHTML = '<div class="loading"><div class="spinner"></div></div>';

            try {
                const snap = await getDocs(collection(db, "users"));
                allUsers = [];
                snap.forEach(d => allUsers.push({ uid: d.id, ...d.data() }));
                allUsers.sort((a, b) => (a.name || '').localeCompare(b.name || ''));
                updateStats();
                renderUsers(allUsers);
            } catch (e) {
                container.innerHTML = `<div class="loading"><p>Error: ${e.message}</p></div>`;
            }
        };

        function updateStats() {
            document.getElementById('stat-total').textContent = allUsers.length;
            document.getElementById('stat-active').textContent = allUsers.filter(u => u.status !== 'suspended').length;
            document.getElementById('stat-suspended').textContent = allUsers.filter(u => u.status === 'suspended').length;
        }

        function renderUsers(users) {
            const container = document.getElementById('users-container');
            if (users.length === 0) {
                container.innerHTML = '<div class="loading"><p style="color:#aaa">No users found.</p></div>';
                return;
            }
            const isAdmin = u => u.role === 'admin' || (u.email || '').toLowerCase() === ADMIN_EMAIL.toLowerCase();
            const rows = users.map(u => {
                const initial = (u.name || u.email || '?').charAt(0).toUpperCase();
                const admin = isAdmin(u);
                const suspended = u.status === 'suspended';
                const joinDate = u.createdAt ? new Date(u.createdAt.seconds * 1000).toLocaleDateString() : '—';
                return `
          <tr id="row-${u.uid}">
            <td>
              <div class="user-info">
                <div class="user-avatar ${admin ? 'admin-av' : ''}">${initial}</div>
                <div>
                  <div class="user-name">${u.name || '—'} ${admin ? '👑' : ''}</div>
                  <div class="user-email">${u.email || '—'}</div>
                </div>
              </div>
            </td>
            <td><span class="role-badge ${admin ? 'role-admin' : 'role-client'}">${admin ? 'Admin' : 'Client'}</span></td>
            <td><span class="status-badge ${suspended ? 'badge-suspended' : 'badge-active'}" id="badge-${u.uid}">${suspended ? '🚫 Suspended' : '✅ Active'}</span></td>
            <td class="date-joined">${joinDate}</td>
            <td>
              ${admin
                        ? '<span style="color:#ccc;font-size:12px;">Protected</span>'
                        : `<button class="toggle-btn ${suspended ? 'activate-btn' : 'suspend-btn'}" id="btn-${u.uid}" onclick="window.toggleUser('${u.uid}', ${suspended})">
                    ${suspended ? '✅ Activate' : '🚫 Suspend'}
                  </button>`
                    }
            </td>
          </tr>
        `;
            }).join('');

            container.innerHTML = `<table>
        <thead><tr>
          <th>User</th><th>Role</th><th>Status</th><th>Joined</th><th>Action</th>
        </tr></thead>
        <tbody>${rows}</tbody>
      </table>`;
        }

        window.filterUsers = function () {
            const term = document.getElementById('search-input').value.toLowerCase();
            const filtered = allUsers.filter(u =>
                (u.name || '').toLowerCase().includes(term) ||
                (u.email || '').toLowerCase().includes(term)
            );
            renderUsers(filtered);
        };

        window.toggleUser = async function (uid, isSuspended) {
            const btn = document.getElementById(`btn-${uid}`);
            const newStatus = isSuspended ? 'active' : 'suspended';
            btn.disabled = true;

            try {
                await updateDoc(doc(db, "users", uid), { status: newStatus });

                // Update local data
                const user = allUsers.find(u => u.uid === uid);
                if (user) user.status = newStatus;

                // Update UI inline
                const badge = document.getElementById(`badge-${uid}`);
                badge.className = `status-badge ${newStatus === 'suspended' ? 'badge-suspended' : 'badge-active'}`;
                badge.textContent = newStatus === 'suspended' ? '🚫 Suspended' : '✅ Active';

                btn.className = `toggle-btn ${newStatus === 'suspended' ? 'activate-btn' : 'suspend-btn'}`;
                btn.textContent = newStatus === 'suspended' ? '✅ Activate' : '🚫 Suspend';
                btn.onclick = () => window.toggleUser(uid, newStatus === 'suspended');

                updateStats();
                showToast(newStatus === 'suspended' ? '🚫 User suspended' : '✅ User activated');
            } catch (e) {
                alert('Error: ' + e.message);
            } finally {
                btn.disabled = false;
            }
        };

        window.doLogout = async function () {
            await signOut(auth);
            window.location.href = 'login.html';
        };

        function showToast(msg) {
            const t = document.createElement('div');
            t.className = 'toast';
            t.textContent = msg;
            document.body.appendChild(t);
            setTimeout(() => t.remove(), 3000);
        }
    </script>
</body>

</html>

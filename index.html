      <script>
        const sliderImages = ["assets/img/offre.jpg", "assets/img/kit.jpg", "assets/img/install.jpg"];
        let currentIndex = 0;
        let autoSlideInterval;

        function showSlide(index) {
          const sliderImg = document.getElementById('slider-image');
          const dots = document.querySelectorAll('.dot');
          
          currentIndex = (index + sliderImages.length) % sliderImages.length;
          sliderImg.src = sliderImages[currentIndex];
          
          dots.forEach((dot, i) => {
            dot.classList.toggle('active', i === currentIndex);
          });
          
          clearInterval(autoSlideInterval);
          autoSlideInterval = setInterval(() => changeSlide(1), 5000);
        }

        function changeSlide(n) {
          showSlide(currentIndex + n);
        }

        function goToSlide(n) {
          showSlide(n);
        }

        autoSlideInterval = setInterval(() => changeSlide(1), 2000);
      </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaggyStore – Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            overflow: hidden;
        }

        /* Animated background blobs */
        .bg-blob {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.18;
            animation: float 8s ease-in-out infinite;
        }

        .bg-blob:nth-child(1) {
            width: 500px;
            height: 500px;
            background: #4CAF50;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .bg-blob:nth-child(2) {
            width: 400px;
            height: 400px;
            background: #2196F3;
            bottom: -100px;
            right: -100px;
            animation-delay: 3s;
        }

        .bg-blob:nth-child(3) {
            width: 300px;
            height: 300px;
            background: #9c27b0;
            top: 50%;
            left: 50%;
            animation-delay: 5s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) scale(1);
            }

            50% {
                transform: translateY(-30px) scale(1.05);
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            padding: 48px 40px;
            width: 420px;
            max-width: 95vw;
            box-shadow: 0 32px 64px rgba(0, 0, 0, 0.4);
            position: relative;
            z-index: 10;
            animation: slideUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .logo-area {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #4CAF50, #2196F3);
            border-radius: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin-bottom: 12px;
            box-shadow: 0 8px 24px rgba(76, 175, 80, 0.4);
        }

        .logo-area h1 {
            color: #fff;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .logo-area p {
            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
            margin-top: 4px;
        }

        /* Tabs */
        .tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 28px;
        }

        .tab {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            font-weight: 500;
            font-family: 'Inter', sans-serif;
            border-radius: 9px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        /* Form */
        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: #fff;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            outline: none;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        input:focus {
            border-color: rgba(76, 175, 80, 0.6);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.15);
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4CAF50, #43a047);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            margin-top: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.35);
            letter-spacing: 0.3px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(76, 175, 80, 0.45);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Alert boxes */
        .alert {
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 13px;
            margin-bottom: 16px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-8px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.error {
            background: rgba(244, 67, 54, 0.15);
            border: 1px solid rgba(244, 67, 54, 0.35);
            color: #ff7675;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .alert.success {
            background: rgba(76, 175, 80, 0.15);
            border: 1px solid rgba(76, 175, 80, 0.35);
            color: #81c784;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .alert.suspended {
            background: rgba(255, 152, 0, 0.15);
            border: 1px solid rgba(255, 152, 0, 0.4);
            color: #ffb74d;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .form-panel {
            display: none;
        }

        .form-panel.active {
            display: block;
        }

        .divider {
            text-align: center;
            color: rgba(255, 255, 255, 0.25);
            font-size: 12px;
            margin: 12px 0;
        }
    </style>
</head>

<body>

    <div class="bg-blob"></div>
    <div class="bg-blob"></div>
    <div class="bg-blob"></div>

    <div class="card">
        <div class="logo-area">
            <div class="logo-icon">🏪</div>
            <h1>NaggyStore</h1>
            <p>Sign in to your account</p>
        </div>

        <div class="tabs">
            <button class="tab active" id="tab-login" onclick="switchTab('login')">Login</button>
            <button class="tab" id="tab-register" onclick="switchTab('register')">Create Account</button>
        </div>

        <div id="alert-box" class="alert"></div>

        <!-- LOGIN FORM -->
        <div class="form-panel active" id="panel-login">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="login-email" placeholder="you@example.com" autocomplete="email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="login-password" placeholder="Your password" autocomplete="current-password">
            </div>
            <button class="btn-primary" id="btn-login" onclick="doLogin()">Sign In</button>
        </div>

        <!-- REGISTER FORM -->
        <div class="form-panel" id="panel-register">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="reg-name" placeholder="Ahmed Mohamed" autocomplete="name">
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="reg-email" placeholder="you@example.com" autocomplete="email">
            </div>
            <div class="form-group">
                <label>Password (min 6 characters)</label>
                <input type="password" id="reg-password" placeholder="Choose a strong password"
                    autocomplete="new-password">
            </div>
            <button class="btn-primary" id="btn-register" onclick="doRegister()">Create Account</button>
        </div>
    </div>

    <script type="module">
        import { auth, db, ADMIN_EMAIL } from "./firebase-config.js";
        import { signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { doc, setDoc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Monitoring connectivity
        window.addEventListener('online', updateConnectivityUI);
        window.addEventListener('offline', updateConnectivityUI);
        function updateConnectivityUI() {
            if (!navigator.onLine) {
                showAlert('suspended', '⚠️ You are currently offline. Logging in is only possible if you have accessed this device before. New accounts cannot be created while offline.');
            } else {
                hideAlert();
            }
        }
        updateConnectivityUI();

        // Check if already logged in
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists()) {
                    const data = userDoc.data();
                    if (data.status === 'suspended') {
                        await auth.signOut();
                        showAlert('suspended', '🚫 Your account has been suspended.<br>Please contact the administrator at <b>ahmedmidonajjar@gmail.com</b> to resolve this issue.');
                        return;
                    }
                    if (data.role === 'admin') {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'client.html';
                    }
                }
            }
        });

        window.switchTab = function (tab) {
            document.getElementById('panel-login').classList.toggle('active', tab === 'login');
            document.getElementById('panel-register').classList.toggle('active', tab === 'register');
            document.getElementById('tab-login').classList.toggle('active', tab === 'login');
            document.getElementById('tab-register').classList.toggle('active', tab === 'register');
            hideAlert();
        };

        window.doLogin = async function () {
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            if (!email || !password) return showAlert('error', '⚠️ Please fill in all fields.');

            const btn = document.getElementById('btn-login');
            btn.innerHTML = '<span class="spinner"></span> Signing in...';
            btn.disabled = true;

            try {
                const cred = await signInWithEmailAndPassword(auth, email, password);
                const userDoc = await getDoc(doc(db, "users", cred.user.uid));

                if (!userDoc.exists()) {
                    // Create user doc if it doesn't exist (e.g., admin first login)
                    const isAdmin = email.toLowerCase() === ADMIN_EMAIL.toLowerCase();
                    await setDoc(doc(db, "users", cred.user.uid), {
                        name: isAdmin ? "Admin" : email.split('@')[0],
                        email: email,
                        role: isAdmin ? 'admin' : 'client',
                        status: 'active',
                        createdAt: serverTimestamp()
                    });
                    window.location.href = isAdmin ? 'admin.html' : 'client.html';
                    return;
                }

                const data = userDoc.data();
                if (data.status === 'suspended') {
                    await auth.signOut();
                    showAlert('suspended', '🚫 Your account has been suspended.<br>Please contact the administrator at <b>ahmedmidonajjar@gmail.com</b>.');
                    return;
                }
                window.location.href = data.role === 'admin' ? 'admin.html' : 'client.html';

            } catch (err) {
                const msg = err.code === 'auth/user-not-found' || err.code === 'auth/wrong-password' || err.code === 'auth/invalid-credential'
                    ? '❌ Wrong email or password. Please try again.'
                    : '❌ ' + err.message;
                showAlert('error', msg);
            } finally {
                btn.innerHTML = 'Sign In';
                btn.disabled = false;
            }
        };

        window.doRegister = async function () {
            const name = document.getElementById('reg-name').value.trim();
            const email = document.getElementById('reg-email').value.trim();
            const password = document.getElementById('reg-password').value;

            if (!name || !email || !password) return showAlert('error', '⚠️ Please fill in all fields.');
            if (password.length < 6) return showAlert('error', '⚠️ Password must be at least 6 characters.');

            const btn = document.getElementById('btn-register');
            btn.innerHTML = '<span class="spinner"></span> Creating account...';
            btn.disabled = true;

            try {
                const isAdmin = email.toLowerCase() === ADMIN_EMAIL.toLowerCase();
                const cred = await createUserWithEmailAndPassword(auth, email, password);
                await setDoc(doc(db, "users", cred.user.uid), {
                    name: name,
                    email: email,
                    role: isAdmin ? 'admin' : 'client',
                    status: 'active',
                    createdAt: serverTimestamp()
                });
                showAlert('success', '✅ Account created successfully! Redirecting...');
                setTimeout(() => {
                    window.location.href = isAdmin ? 'admin.html' : 'client.html';
                }, 1200);
            } catch (err) {
                const msg = err.code === 'auth/email-already-in-use'
                    ? '❌ This email is already registered. Please login instead.'
                    : '❌ ' + err.message;
                showAlert('error', msg);
            } finally {
                btn.innerHTML = 'Create Account';
                btn.disabled = false;
            }
        };

        function showAlert(type, html) {
            const box = document.getElementById('alert-box');
            box.className = 'alert ' + type;
            box.innerHTML = html;
            box.style.display = 'flex';
        }

        function hideAlert() {
            document.getElementById('alert-box').style.display = 'none';
        }

        // Allow Enter key
        document.addEventListener('keydown', e => {
            if (e.key === 'Enter') {
                const activePanel = document.querySelector('.form-panel.active');
                if (activePanel.id === 'panel-login') window.doLogin();
                else window.doRegister();
            }
        });
    </script>
</body>

</html>
